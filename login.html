<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INSS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #3b82f6;
            --accent-color: #10b981;
            --light-bg: #f8fafc;
            --dark-text: #1e293b;
            --gray-text: #64748b;
        }

        body {
            background: var(--light-bg);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
        }

        .auth-row {
            display: flex;
            min-height: 600px;
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .auth-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%23FFFFFF" fill-opacity="0.1" d="M0 0h200v200H0z"/></svg>');
            opacity: 0.1;
        }

        .auth-form {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .auth-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            color: var(--gray-text);
            font-weight: 500;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-color);
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating > label {
            color: var(--gray-text);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            color: var(--dark-text);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: var(--light-bg);
            transform: translateY(-2px);
        }

        .social-btn i {
            margin-right: 0.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--gray-text);
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-text);
        }

        @media (max-width: 768px) {
            .auth-row {
                flex-direction: column;
            }

            .auth-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-row">
                <!-- Lado Esquerdo - Imagem e Texto -->
                <div class="auth-image">
                    <h2 class="mb-4">Bem-vindo ao INSS Digital</h2>
                    <p class="mb-4">Acesse sua conta para gerenciar seus benefícios, fazer simulações e agendar atendimentos de forma rápida e segura.</p>
                    <div class="features">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Acesso a todos os serviços digitais</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Acompanhamento de processos</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-check-circle me-2"></i>
                            <span>Atendimento prioritário</span>
                        </div>
                    </div>
                </div>

                <!-- Lado Direito - Formulário -->
                <div class="auth-form">
                    <div class="auth-tabs">
                        <div class="auth-tab active" data-tab="login">Login</div>
                        <div class="auth-tab" data-tab="register">Cadastro</div>
                    </div>

                    <!-- Formulário de Login -->
                    <form id="loginForm" class="tab-content active">
                        <div class="social-login">
                            <a href="#" class="social-btn">
                                <i class="fab fa-google"></i>
                                Google
                            </a>
                            <a href="#" class="social-btn">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </div>

                        <div class="divider">
                            <span>ou continue com</span>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="nome@exemplo.com">
                            <label for="loginEmail">E-mail</label>
                        </div>

                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Senha">
                            <label for="loginPassword">Senha</label>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <a href="#" class="text-primary">Esqueceu a senha?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">Entrar</button>
                    </form>

                    <!-- Formulário de Cadastro -->
                    <form id="registerForm" class="tab-content" style="display: none;">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerName" placeholder="Nome completo">
                            <label for="registerName">Nome completo</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerCPF" placeholder="CPF">
                            <label for="registerCPF">CPF</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="nome@exemplo.com">
                            <label for="registerEmail">E-mail</label>
                        </div>

                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Senha">
                            <label for="registerPassword">Senha</label>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>

                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar senha">
                            <label for="confirmPassword">Confirmar senha</label>
                            <i class="fas fa-eye password-toggle"></i>
                        </div>

                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="termsAccept">
                            <label class="form-check-label" for="termsAccept">
                                Eu aceito os <a href="#" class="text-primary">Termos de Uso</a> e a <a href="#" class="text-primary">Política de Privacidade</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-4">Criar Conta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Alternância entre abas
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active de todas as abas
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                // Adiciona active na aba clicada
                this.classList.add('active');

                // Mostra o formulário correspondente
                const formId = this.dataset.tab + 'Form';
                document.querySelectorAll('.tab-content').forEach(form => {
                    form.style.display = form.id === formId ? 'block' : 'none';
                });
            });
        });

        // Toggle de visibilidade da senha
        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Validação de formulário
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Aqui você implementaria a lógica de autenticação/registro
                console.log('Formulário enviado');
            });
        });

        // Máscara para CPF
        document.getElementById('registerCPF').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
                e.target.value = value;
            }
        });
    </script>
</body>
</html>
